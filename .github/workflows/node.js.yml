name: Node.js CI

on:
  push:
    branches: [ develop ]

jobs:
  build:
    runs-on: self-hosted

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install Dependencies
      run: npm ci
      working-directory: backend

    - name: Build Backend
      run: npm run build --if-present
      working-directory: backend

    - name: Start Backend
      run: npm run start
      working-directory: backend

    - name: reload m2
      run: pm2 reload 0
